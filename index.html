<!DOCTYPE html>
<html>
  <head>
    <title>Discord Webhook Sender</title>
    <style>
      body {
        background-color: #292c35;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }
      
      label {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      
      input[type="text"] {
        width: 80%;
        padding: 0.5rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
      }
      
      button[type="submit"] {
        background-color: #7289DA;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      
      button[type="submit"]:hover {
        background-color: #5a68a5;
      }
    </style>
  </head>
  <body>
    <h1>Discord Webhook Sender</h1>
    <form>
      <label for="webhookUrl">Webhook URL:</label>
      <input type="text" id="webhookUrl" name="webhookUrl" placeholder="https://discord.com/api/webhooks/...">
      <label for="message">Message:</label>
      <input type="text" id="message" name="message" maxlength="200">
      <button type="submit">Send Message</button>
    </form>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const webhookUrl = document.getElementById('webhookUrl').value;
        const message = document.getElementById('message').value;
        try {
          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({content: message})
          });
          if (response.ok) {
            alert('Message sent successfully!');
          } else {
            alert(`An error occurred: ${response.statusText}`);
          }
        } catch (error) {
          alert(`An error occurred: ${error}`);
        }
      });
